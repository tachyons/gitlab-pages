    - export CONTAINER_VERSION=($(echo -n "$TARGET_VERSION$CA_PKG_VERSION" | sha1sum))
    - build_if_needed --build-arg "CA_PKG_VERSION=${CA_PKG_VERSION}"
                      $ALPINE_BUILD_ARGS $UBI_BUILD_ARGS
    - push_tags
    - push_tags ${CA_PKG_VERSION}${IMAGE_TAG_EXT}

